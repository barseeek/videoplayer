<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/font-awesome.min.css">
  <link rel="stylesheet" href="static/style.css">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div id="player" class="player">
    <div class="video-container js-video-container"></div>
    <div class="bottom-controls" >
      <div class="left-buttons">
        <button class="player-button play js-play-button">
          <i class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button class="player-button pause js-pause-button">
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <button class="player-button mute js-mute-button">
          <i class="fa fa-volume-up" aria-hidden="true"></i>
        </button>
        <button class="player-button volume js-volume-button">
          <i class="fa fa-volume-off" aria-hidden="true"></i>
        </button>
      </div>
      <div class="viewing-panel">
        <div class="viewing-time">
          <span class="js-current-time"></span>
        </div>
        <div class="viewing-progressbar">

        </div>
        <div class="viewing-duration">
          <span class="js-duration"></span>
        </div>
      </div>
      <div class="right-buttons">
        <button class="player-button fullscreen fullscreen-button js-fullscreen-button">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </button>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
